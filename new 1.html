<!DOCTYPE html>
<html>
<head>
<title>Form Assignment</title>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="veiwport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
<form>
<label>Name:</label>
<input type="text" name="name" placeholder="Name..." required><br> <!-- Name input -->
<label>Address:</label>
<input type="text" name="address" placeholder="Address..." required><br> <!-- Address input -->
<label>Email:</label>
<input type="text" name="email" placeholder="Email..." required><br> <!-- Email input -->
<label>Phone Number:</label>
<input type="text" name="phonenumber" placeholder="Contact Number..." required><br> <!-- contact number input -->
<label>Date of Birth:</label>
<input type="date" name="dateofbirth" required><br><br> <!-- Date of birth selector -->
<input type="submit" name="submit"><br> <!-- Submit Button -->
</form>
</div>
</body>
</html>
